<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <title>Skills Session</title>
</head>

<body>
    <div class='jumbotron'>
        <h1>Hi It's George</h1>
    </div>

    <table id="myTable" class="display compact" width="90%"></table>

    <script>
        $(document).ready(function() {
          var dataSet = [];
          $.getJSON("https://spreadsheets.google.com/feeds/list/1mcnaf0blZVmenTVJQe1EfEBi5mCIfloLLgfEKZZjc3A/od6/public/values?alt=json", function(data) {
            
            
            var sheetData = data.feed.entry;
            
            var i;
            for (i = 0; i < sheetData.length; i++) {
              var line = [];
              
              line.push(data.feed.entry[i]['gsx$plntname']['$t']);
              line.push(data.feed.entry[i]['gsx$dist']['$t']);
              line.push(data.feed.entry[i]['gsx$j']['$t']);
              line.push(data.feed.entry[i]['gsx$h']['$t']);
              line.push(data.feed.entry[i]['gsx$k']['$t']);
              line.push(data.feed.entry[i]['gsx$36']['$t']);
              line.push(data.feed.entry[i]['gsx$45']['$t']);
              line.push(data.feed.entry[i]['gsx$58']['$t']);
              line.push(data.feed.entry[i]['gsx$8']['$t']);
              line.push(data.feed.entry[i]['gsx$fluxratiow']['$t']);
              line.push(data.feed.entry[i]['gsx$rad']['$t']);
              
              
              
              dataSet.push(line)
          
            }
var table = $('#myTable').DataTable({
          dom: 'Blfrtip',
          buttons: [
          'copyHtml5',
          'excelHtml5',
          'csvHtml5',
          'pdfHtml5'
              ],
            data: dataSet,
            columns: [{
                title: "Priority"
              },
              {
                title: "Date"
              },
              {
                title: "Status"
              },
              {
                title: "ID"
              },
              {
                title: "UCAC4"
              },
              {
                title: "Event start (UTC)"
              },
              {
                title: "Event mid (UTC)"
              },
              {
                title: "Event end (UTC)"
              },
              {
                title: "Obs Start (UTC)"
              },
              {
                title: "Obs End (UTC)"
              },
              {
                title: "Program"
              },
              {
                title: "Comments"
              },

            ],
            lengthMenu: [[10, 25, 50, -1], [10, 25, 50, "All"]],
            
            
          });
          
           
          });
          
          
        });
    </script>

</body>

</html>
